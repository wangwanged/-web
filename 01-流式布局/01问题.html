<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
             width: 100px;
             height: 100px;
             background-color: blue;
        }

        div::after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: red;
            display: block;
        }
    </style>
</head>
<body>
    
    <div></div>
</body>
</html>
