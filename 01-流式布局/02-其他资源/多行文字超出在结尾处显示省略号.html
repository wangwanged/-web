<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 60px;
			border: 1px solid red;
			line-height: 30px;
			/* 多行文字超出显示省略号 */
			overflow: hidden;
			/* 文字溢出显示省略号 */
			text-overflow: ellipsis;
			/* 用来控制显示行数 */
			-webkit-line-clamp: 2;
			/* 文字显示方式,默认水平 */
			-webkit-box-orient: vertical;
			/* 将盒子转为弹性盒子 */
			display: -webkit-box;
		}
	</style>
</head>
<body>
	<div>
		阿斯蒂芬阿斯蒂芬撒地方大师傅大师傅范德萨发的阿凡达阿斯蒂芬大大撒地方阿道夫阿道夫阿达大
	</div>
</body>
</html>
