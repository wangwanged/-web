<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
             /* max-width属性表示的是一个范围
                当前元素的宽度 <=500px
             */
             /* max-width: 500px; */

             /* min-width属性表示的也是范围
             
                当前元素的宽度 >= 500px;
             */
             min-width: 500px;
             height: 200px;
             background-color: red;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
</body>
</html>
