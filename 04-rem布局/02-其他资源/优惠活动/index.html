<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优惠活动</title>
	<meta name="viewport" content="width=devic-width,initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="CSS/index.css">
	<link rel="stylesheet" type="text/css" href="icomoon/style.css">
</head>
<body>
	
	<div class="m_body">
		
		<div class="top_header">
			 <img src="images/topnav.png">
		</div>

		<div class="content">
			
			<div class="item">
				<div class="title">
					<span class="l_text">全场优惠</span>
					<span class="r_text">0/1</span>
				</div>

				<div class="add">
					<span class="icon-add"></span>
					添加优惠
				</div>
			</div>

			<!-- 优惠券 -->
			<div class="cards">
				
				<div class="card_show">
					<p>全场满300减100</p>
					<p>双十一特价优惠券满场就减</p>
					<p>
						<i class="icon-time"></i>
						<span>2018-11-11至2018-11-18</span>
						<a href="#">即将开始</a>
					</p>

					<span class="sell"></span>
				</div>

				<div class="btns">
					<a href="#">编辑</a>
					<div class="line"></div>
					<a href="#">分享</a>
				</div>

			</div>

			<div class="item">
				<div class="title">
					<span class="l_text">优惠券</span>
					<span class="r_text">0/1</span>
				</div>
				<div class="add">
					<span class="icon-add"></span>
					添加优惠
				</div>
			</div>
		</div>

		<div class="tips">
			<h4>提示:</h4>
			<p>1,买家下单时可选择其一(全场优惠或者优惠)</p>
			<p>2,优惠券一旦设置不可修改</p>
		</div>

	</div>
</body>
</html>
