<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .box {
            width: 600px;
            height: 300px;
            border: 1px solid red;
            margin: 50px auto;
            display: flex;


            flex-wrap: wrap;
        }

        .item {
            flex: 1;
            height: 100px;
            background-color: pink;
        }

        .item:nth-child(odd) {
            background-color: green;
        }
    
    </style>
</head>
<body>
    
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
