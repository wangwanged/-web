<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shipei.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="icomoon/style.css">
</head>
<body>
    <!-- 主体盒子 -->
    <div class="main_body">
        <!-- 顶部盒子 -->
        <div class="top_img">
            <img src="images/topnav.png" alt="">
        </div>
        <!-- 内容大盒子 -->
        <div class="content">


            <div class="public">

                <!-- 上标题 -->
                <div class="title">
                    <h4>全场优惠</h4>
                    <span>0/1</span>
                </div>

                <!-- 下按钮 -->
                <div class="btn">
                    <a href="#">
                        <i class="icon-add"></i>
                        添加优惠
                    </a>
                </div>

            </div>

            <!-- 优惠券卡片 -->
            <div class="card">

                <div class="top_card">
                    <h4>全场满300减10</h4>
                    <p class="p2">双11满减优惠特价</p>
                    <p class="p3">2019-12-12 至 2019-12-13</p>
                    <img src="images/sale.png" alt="">

                    <a href="#">立即开始</a>
                </div>

                <div class="bot_card">
                    <a href="#">
                        <i class="icon-edit"></i>
                        编辑
                    </a>
                    <a href="#">
                        <i class="icon-share"></i>
                        分享
                    </a>
                    <div class="line"></div>
                </div>
            </div>


            <div class="public">

                <!-- 上标题 -->
                <div class="title">
                    <h4>优惠券</h4>
                    <span>0/3</span>
                </div>

                <!-- 下按钮 -->
                <div class="btn">
                    <a href="#">
                        <i class="icon-add"></i>
                        添加优惠
                    </a>
                </div>

            </div>
        </div>

        <!-- 底部列表 -->
        <ul>
            <li>提示:</li>
            <li>1,买家下单时候只能选中其中一个优惠券</li>
            <li>2,买家下单时候只能选中其中一个优惠券</li>
        </ul>
    </div>
</body>
</html>
