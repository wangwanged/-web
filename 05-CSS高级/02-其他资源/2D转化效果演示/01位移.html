<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 100%;
			height: 200px;
			background-color: pink;
		}

		.one {
			width: 200px;
			height: 200px;
			background-color: red;
			transition: all 1s linear;
		}

		.box:hover .one {
			transform: translate(400px);
		}
	</style>
</head>
<body>
	<h1>轻轻的将你的鼠标放到pink元素上你试试</h1>
	<div class="box">
		<div class="one"></div>
	</div>
</body>
</html>
