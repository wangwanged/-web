<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
		}
		body {
			perspective: 1000px;
		}
		.one {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 200px auto;
			transition: all 1s linear;
		}

		.one:hover {
			 transform: rotateY(50deg);
		}
	</style>
</head>
<body>
	<h1>把鼠标轻轻的放到pink盒子上</h1>
	<div class="one"></div>
</body>
</html>
