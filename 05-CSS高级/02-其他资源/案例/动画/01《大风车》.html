<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fc{
            width: 240px;
            margin: 50px auto;
        }

        .fc img {
            width: 240px;

            animation: fc 2s linear infinite;
        }
        @keyframes fc {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
       
    </style>
</head>
<body>
    <div class="fc">
        <img src="dfc.gif" alt="">
    </div>
</body>
</html>
