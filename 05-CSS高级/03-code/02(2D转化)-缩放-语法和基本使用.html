<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
         .box {
             width: 200px;
             height: 200px;
             background-color: pink;
             margin: 200px auto;

             transition: all 1s;
         }

         .box:hover {

              /* 让当前盒子宽度和高度放大1.5倍 */
              /* transform: scale(1.5, 1.5); */


              /* 让当前盒子宽度和高度缩小0.5倍 */
              transform: scale(0, 0);

         }
    </style>
</head>
<body>
    

     <div class="box"></div>
</body>
</html>
