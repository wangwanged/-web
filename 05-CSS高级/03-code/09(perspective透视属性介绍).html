<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         * {
             margin: 0;
             padding: 0;
         }
         body {
             perspective: 600px;
         }
         .box {
             width: 200px;
             height: 200px;
             background-color: red;
             margin: 200px auto;
             transition: all 1s;
         }

         .box:hover {

            transform: translateZ(200px);
         }
    </style>
</head>
<body>
    
     <div class="box"></div>
</body>
</html>
